# dataset.toml
name = "graphcap_dataset"
description = "A dataset generated by graphcap."
tags = ["image-captioning", "computer-vision"]

[dataset.export]
include_images = true
use_hf_urls = false
private_dataset = false

[dataset.import]
repo_id = "openmodelinitiative/initial-test-dataset"
local_dir = "/workspace/.local/output/dataset"
use_git_lfs = true
use_datasets_library = false
filename = ""
fresh_clone = true

[dataset.parse]
output_dir = "/workspace/.local/output/dataset"

[dataset.url_download]
parquet_dir = "data"
url_column = "urls"
output_dir = "/workspace/.local/output/dataset/downloads"
max_workers = 2
overwrite_existing = false
default_extension = "jpg"
request_delay = 1.0
